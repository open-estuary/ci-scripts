%post --interpreter=/bin/bash --log=/tmp/kickstart-post.log
set -x
# config the yum source list
estuary_release=http://192.168.1.107/releases
cat > /etc/yum.repos.d/estuary.repo << EOF
[estuary-app]
name=estuary-app
baseurl=${estuary_release}/5.0/centos/
enabled=1
gpgcheck=1

[estuary-kernel]
name=estuary-kernel
baseurl=${estuary_release}/5.2/centos/
enabled=1
gpgcheck=1
EOF

chmod +r /etc/yum.repos.d/estuary.repo
rpm --import http://192.168.1.107/ESTUARY-GPG-KEY
CENTOS_MIRROR="http://192.168.1.107/centos/7/os/aarch64/"
if [ -n "${CENTOS_MIRROR}" ]; then
    mirror=${CENTOS_MIRROR}
    docker_mirror="http://mirror.centos.org/altarch/\$releasever/os/\$basearch/"
    sed -i "s#${docker_mirror}#${mirror}#g" /etc/yum.repos.d/CentOS-Base.repo
fi
yum clean all
rm -rf /var/cache/yum/*
yum makecache
%end

%packages --excludedocs --ignoremissing
